<div class="vc_row wpb_row vc_row-fluid">
  <div class="wpb_column vc_column_container vc_col-sm-12">
    <div class="vc_column-inner ">
      <div class="wpb_wrapper">
        <div class="press_news">
          <div class="container">
            <h2 class="title">Press and news</h2>
            <div class="row">
              {% for post in site.posts limit:4 %}
              {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
              <div class="col-xs-12 col-sm-6 news news1">
                <a href="{{ post.url }}"><img src="{{ post.thumbnail-image }}" class="img-responsive" alt="{{ post.title }}"></a>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <h4>{{ post.date | date: "%B %-d, %Y" }} by <span>PGA REACH</span></h4>
                <p>{{ post.content | truncatewords: 32 }}</p>
                <a href="{{ post.url }}">+ Read More</a>
              </div>
              {% if thecycle == 'even' %}
              <div style="clear:both;"></div>
              {% endif %}
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
