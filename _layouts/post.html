---
layout: default
---

<div class="single_section">
  <div class="container">
    <div class="row">
      <div class="col-sm-2 news">
        <img src="{{ page.thumbnail-image }}" class="img-responsive" alt="{{ page.title }}">
      </div>
      <div class="col-sm-7">
        <h2>{{ page.title }}</h2>
        <h4>{{ page.date | date: "%b %-d, %Y" }}</h4>
        {{ content }}
      </div>
      <div class="col-sm-3 sidebarsection">
        <div class="widget recent-posts-3 widget_recent_entries">
          <h2 class="widget-title">Recent Posts</h2>
          <ul>
            {% for post in site.posts limit:5 %}
            <li>
              <a href="{{ post.url }}/">{{ post.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="widget archives-3 widget_archive">
          <a href="/archive.html"><h2 class="widget-title">Archives</h2></a>
        </div>
      </div>
    </div>
  </div>
</div>
